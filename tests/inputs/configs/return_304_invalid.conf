http {
  server {
    listen                8080;
    index                 small.html;
    root                  tests/inputs;

    location / {
      try_files $uri small.html; # React Router handles 404 by serving index
    }
  }
  server {
    listen                8081;
    server_name           localhost;
    return                304 https://$host:8080$request_uri;
  }
}