http {
  server {
    listen                8080;
    index                 small.html;
    root                  tests/inputs;

    location / {
      try_files $uri small.html; # React Router handles 404 by serving index
    }
  }
  server {
    listen                8081;
    return                https://$host:8080$request_uri; # Invalid, no server_name specified for $host
  }
}