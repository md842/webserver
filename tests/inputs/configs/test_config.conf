http {
  server {
    listen  8080;
    index   small.html;
    root    tests/inputs;

    location ^~ /stopmod {
      try_files will_not_match =500;
    }

    location ^~ /stopmodifier {
      try_files will_not_match =418;
    }

    location /stopmodnone {
      try_files will_not_match =aaa;
    }

    location / {
      try_files $uri small.html; # React Router handles 404 by serving index
    }
  }
  server {
    listen  8081;
    index   small.html;
    root    tests/inputs;
  }
}